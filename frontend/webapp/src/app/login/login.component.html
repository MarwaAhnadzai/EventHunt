<div class="login-container">
  <mat-card class="login-card">
    <h2>Login to EventHunt</h2>

    <form (ngSubmit)="onLogin()">
      <mat-form-field appearance="outline" class="full-width">
        <input matInput type="email" [(ngModel)]="email" name="email" placeholder="Enter your email" required>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <input matInput type="password" [(ngModel)]="password" name="password" placeholder="Enter your password" required>
      </mat-form-field>

      <button mat-raised-button color="primary" class="full-width">Login</button>
    </form>
    

    

    <p class="register-link">Don't have an account? <a routerLink="/register">Register Here</a></p>
  </mat-card>
</div>
